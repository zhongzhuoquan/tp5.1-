{layout name="public/layout"/}
<h4 class="text-center text-danger">编辑用户信息</h4>
<form class="form-horizontal" action="{:url('user/doedit')}" method="post">
    <div class="form-group">
        <label  class="col-sm-2 control-label">用户名:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" value="{$userInfo.name}">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">邮箱:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="email" value="{$userInfo.email}">
        </div>
    </div>

    <div class="form-group">
        <label  class="col-sm-2 control-label">手机号:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="mobile" value="{$userInfo.mobile}">
        </div>
    </div>

    <div class="form-group">
        <label  class="col-sm-2 control-label">密码:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" value="{$userInfo.password}">
        </div>
    </div>
<!--将当前的id作为隐藏域-->
    <input type="hidden" name="id" value="{$userInfo.id}">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info">保存</button>
        </div>
    </div>
</form>
