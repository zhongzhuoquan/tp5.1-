{extend name="public:base"/}
{block name="body"}
<div class="row">
    <div class="col-md-8">
        <div class="page-header">
            <h2>用户注册</h2>
        </div>
        <form class="form-horizontal" method="post" id="login">
            <div class="form-group">
                <label for="inputEmail1" class="col-sm-2 control-label">用户名:</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" id="inputEmail1" placeholder="UserName">
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail12" class="col-sm-2 control-label">邮箱:</label>
                <div class="col-sm-10">
                    <input type="text" name="email" class="form-control" id="inputEmail12" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail13" class="col-sm-2 control-label">手机号:</label>
                <div class="col-sm-10">
                    <input type="text" name="mobile" class="form-control" id="inputEmail13" placeholder="Mobile">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword4" class="col-sm-2 control-label">密码:</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword4" class="col-sm-2 control-label">确认密码:</label>
                <div class="col-sm-10">
                    <input type="password" name="password_confirm" class="form-control" id="inputPassword5" placeholder="Password Confirm">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-primary"id="register">注册</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        $(function(){
            $('#register').on('click',function(){
                //  alert($('#login').serialize());
                $.ajax({
                    type:'post',
                    url:"{:url('index/user/insert')}",
                    data:$('#login').serialize(),
                    dataType:'json',

                    success:function(data){
                        switch (data.status){
                            case 1:
                                alert(data.message);
                                window.location.href="{:url('index/index')}";
                                break;
                            case 0:

                            case -1:
                                alert(data.message);
                                window.location.back();
                        }
                    }
                })
            })

        })
    </script>
    {/block}
